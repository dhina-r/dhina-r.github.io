<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_p.css">
    <title>LENGTH CONVERTER</title>
</head>
<body>
<div id="wrapper">
    <h2>MARK TO PERCENT</h2>
    
    <div class="inputdiv">
        <label for="totalMark">Total Marks:</label>
        <input type="number" id="totalMark" placeholder="Enter total marks" value="500" disabled>
        <div class="radio-group">
            <label>
                <input type="radio" name="editToggle" id="editToggle" value="edit">
                Edit Total Marks
            </label>
            <label>
                <input type="radio" name="editToggle" id="viewToggle" value="view" checked>
                View Total Marks
            </label>
        </div>
    </div>
    
    <div class="inputdiv">
        <label for="input">Marks Obtained:</label>
        <input type="number" id="input" placeholder="Enter marks obtained">
    </div>
    
    <div>
        <button type="button" onclick="convert()">% CONVERTER</button>
    </div>
   
    <div id="result"></div>
</div>
<script>
    // Function to convert marks to percentage
    function convert() {
        const totalMarks = Number(document.getElementById("totalMark").value);
        const obtainedMarks = Number(document.getElementById("input").value);
        
        if (totalMarks <= 0) {
            alert('Total marks must be greater than zero.');
            return;
        }

        if (isNaN(obtainedMarks) || isNaN(totalMarks)) {
            alert('Please enter valid numbers.');
            return;
        }

        const percentage = (obtainedMarks / totalMarks) * 100;
        const roundedPercentage = Math.round(percentage);
        const result = document.getElementById("result");
        result.innerText = roundedPercentage + " %";
    }

    // Handle radio button change
    document.querySelectorAll('input[name="editToggle"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const totalMarkInput = document.getElementById('totalMark');
            const isEdit = document.getElementById('editToggle').checked;

            totalMarkInput.disabled = !isEdit;
        });
    });
</script>
</body>
</html>
